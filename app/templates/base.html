<html>
    <head>
      {% if title %}
      <title>{{ title }} - Champions League</title>
      {% else %}
      <title>Welcome to Champions League</title>
      {% endif %}
    </head>
    <body>
       <div>
            Champions League:
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('profile') }}">Profile (Protected)</a>
            {% if current_user.is_anonymous %}
            <a href="{{ url_for('login') }}">Login</a>
            {% else %}
            <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
