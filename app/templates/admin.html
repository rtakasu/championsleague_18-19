{% extends "base.html" %}

{% block content %}
    <h1>Submit Games</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <b>Current winner: {{tournament.get_games()}}</b>
        <p>
            {{ form.winner.label }}<br>
            {{ form.winner(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
