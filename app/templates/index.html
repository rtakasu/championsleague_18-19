{% extends "base.html" %}

{% block content %}
    
    {% if current_user.is_anonymous %}
    <h1>Hi there</h1>
    {% else %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% endif %}

    <img src="/static/img/messi.jpg"  height="300" alt="">
    {% for post in posts %}
    <div><p>{{ post.user_id }} says: <b>{{ post.get_group_guess() }}</b></p></div>
    {% endfor %}
{% endblock %}
